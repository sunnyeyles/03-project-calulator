<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class = "main">
        <div class = "calculator">
            <!-- screen -->
            <p class="screen">234234243</p>

            <!-- first button row -->
            <div class="row-1">
                <button id="clearBtn" class="btns-1">AC</button>
                <button class="btn-1">DEL</button>
                <button class="btn-1">/</button>
            </div>

            <!-- second button row -->
            <div class="row-2">
                <button class="btns-2">1</button>
                <button class="btns-2">2</button>
                <button class="btns-2">3</button>
                <button class="btns-2">*</button>
            </div>

            <!-- third button row -->
            <div class="row-3">
                <button class="btns-3">4</button>
                <button class="btns-3">5</button>
                <button class="btns-3">6</button>
                <button class="btns-3">+</button>
            </div>


            <!-- the fourth button row -->
            <div class="row-4">
                <button class="btns-4">7</button>
                <button class="btns-4">8</button>
                <button class="btns-4">9</button>
                <button class="btns-4">-</button>
            </div>


            <!-- the last row -->
            <div class="row-5">
                <button class="btns-5">.</button>
                <button class="btns-5">0</button>
                <button class="btns-5">=</button>
            </div>

        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
